<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="js.js"></script>
    <title>IMC</title>
</head>

<body id="body">
    <main>
        <form id="boxImc">
            <h1>Calcular IMC</h1>
            <label for="peso">Peso em Kg:</label>
            <input type="number" id="peso" placeholder="Kg" required>
            <label for="altura">Altura em metros:</label>
            <input type="number" id="altura" placeholder="m" step="0.1">
            <button onclick="calc()" id="btn">Calcular</button>
        </form>
        <div id="resultado">
            <h1 id="res_h1"></h1>
            <h2 id="res_h2"></h2>
        </div>
    </main>
</body>

</html>
